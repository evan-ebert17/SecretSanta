<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/santa.css">
</head>

<body>
    <div class="altGif">
        <img class="christmasBanner" src="assets/imgAssets/christmasBanner.gif" alt="2004 Style Web Lights Banner">
    </div>
    <div class="mainContentBox">
        <div class="leftDiv">
            <img class="lights" src="assets/imgAssets/lights.gif" alt="2004 Style Web Lights LEFT">
        </div>
        <div class="midContent">
            <div class="titleDiv">
                <h1>Secret Santa Generator</h1>
                <div id="pRemove">
                    <p class="misnomer">Put in your First Name, then the First initial of your Last Name.</p>
                    <p>Add more letters to the Last Name if people have the Same Name</p>
                </div>
            </div>
            <div class="inputSection">
                <input type="text" id="nameEnter" placeholder="Michael D">
                <button id="nameAdd">Add Name</button>
            </div>
            <div class="namesListdiv">
                <div id="namesList">
                </div>
                <button id="nameSubmit">Finalize Names</button>
            </div>
            <div id="scrambleDivTitle">
                <!-- instructions -->
            </div>
            <div id="scrambleDiv">
                <!--input(persondoingsName) -->
                <!--button(next) -->
            </div>
            <div id="importantName">
                <!--person you're secretSanta-ing-->
            </div>
        </div>
        <div class="rightDiv">
            <img class="lights" id="lights180" src="assets/imgAssets/lights.gif" alt="2004 Style Web Lights RIGHT">
        </div>
    </div>
    <script src="assets/santa.js"></script>
</body>

</html>
